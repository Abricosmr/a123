<!DOCTYPE html>
<html lang='ru'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Neo Messenger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #00f3ff, #8a2be2, #ff00ff);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .login-card {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid #00f3ff;
            text-align: center;
        }

        .login-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #00f3ff;
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: white;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #00f3ff, #8a2be2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }

        .hidden {
            display: none;
        }

        .app {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background: rgba(0,0,0,0.8);
            border: 1px solid #00f3ff;
            border-radius: 15px;
            display: flex;
        }

        .sidebar {
            width: 250px;
            border-right: 1px solid #00f3ff;
            padding: 20px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00f3ff, #8a2be2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .chat-list {
            margin-top: 20px;
        }

        .chat-item {
            padding: 10px;
            margin: 5px 0;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            cursor: pointer;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid #00f3ff;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            max-width: 70%;
        }

        .message.own {
            margin-left: auto;
            background: linear-gradient(135deg, #00f3ff, #8a2be2);
        }

        .input-area {
            padding: 20px;
            border-top: 1px solid #00f3ff;
        }

        .input-row {
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #00f3ff;
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: white;
        }

        .send-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #00f3ff, #8a2be2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- –õ–æ–≥–∏–Ω -->
    <div id="loginPage" class="login-container">
        <div class="login-card">
            <h2>Neo Messenger</h2>
            <input type="text" id="login" class="login-input" placeholder="–õ–æ–≥–∏–Ω" value="user1">
            <input type="password" id="password" class="login-input" placeholder="–ü–∞—Ä–æ–ª—å" value="123">
            <button class="login-btn" onclick="login()">–í–æ–π—Ç–∏</button>
            <p style="margin-top: 15px; font-size: 12px;">
                –¢–µ—Å—Ç–æ–≤—ã–µ: user1/123, user2/123
            </p>
        </div>
    </div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å -->
    <div id="mainPage" class="hidden">
        <div class="app">
            <!-- –°–∞–π–¥–±–∞—Ä -->
            <div class="sidebar">
                <div class="user-info">
                    <div class="avatar" id="userAvatar">U</div>
                    <div>
                        <div id="userName">User</div>
                        <div style="font-size: 12px;">Online</div>
                    </div>
                </div>
                
                <button class="login-btn" onclick="createChat()" style="margin-bottom: 20px;">
                    –°–æ–∑–¥–∞—Ç—å —á–∞—Ç
                </button>

                <div class="chat-list" id="chatList">
                    <div class="chat-item" onclick="openChat('global')">
                        üåç –û–±—â–∏–π —á–∞—Ç
                    </div>
                </div>
            </div>

            <!-- –ß–∞—Ç -->
            <div class="main-content">
                <div class="chat-header">
                    <h3 id="chatTitle">–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç</h3>
                </div>

                <div class="messages" id="messages">
                    <div class="message">
                        –í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç –¥–ª—è –æ–±—â–µ–Ω–∏—è
                    </div>
                </div>

                <div class="input-area">
                    <div class="input-row">
                        <input type="text" id="messageInput" class="message-input" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." disabled>
                        <button class="send-btn" onclick="sendMessage()" disabled>–û—Ç–ø—Ä</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // –ü—Ä–æ—Å—Ç—ã–µ –¥–∞–Ω–Ω—ã–µ
        let currentUser = null;
        let currentChat = null;
        
        const users = [
            {login: "user1", password: "123", name: "–ê–ª–µ–∫—Å–µ–π", avatar: "–ê"},
            {login: "user2", password: "123", name: "–ú–∞—Ä–∏—è", avatar: "–ú"}
        ];

        let chats = {
            'global': {
                name: 'üåç –û–±—â–∏–π —á–∞—Ç',
                messages: [
                    {sender: 'System', text: '–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!'}
                ]
            }
        };

        // –§—É–Ω–∫—Ü–∏–∏
        function login() {
            const login = document.getElementById('login').value;
            const password = document.getElementById('password').value;
            
            const user = users.find(u => u.login === login && u.password === password);
            
            if (user) {
                currentUser = user;
                document.getElementById('loginPage').classList.add('hidden');
                document.getElementById('mainPage').classList.remove('hidden');
                document.getElementById('userName').textContent = user.name;
                document.getElementById('userAvatar').textContent = user.avatar;
            } else {
                alert('–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞! –ü–æ–ø—Ä–æ–±—É–π—Ç–µ user1/123');
            }
        }

        function openChat(chatId) {
            currentChat = chatId;
            const chat = chats[chatId];
            document.getElementById('chatTitle').textContent = chat.name;
            document.getElementById('messageInput').disabled = false;
            document.querySelector('.send-btn').disabled = false;
            loadMessages();
        }

        function loadMessages() {
            const container = document.getElementById('messages');
            const chat = chats[currentChat];
            
            container.innerHTML = '';
            chat.messages.forEach(msg => {
                const div = document.createElement('div');
                div.className = `message ${msg.sender === currentUser.name ? 'own' : ''}`;
                div.textContent = msg.text;
                container.appendChild(div);
            });
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (text && currentChat) {
                chats[currentChat].messages.push({
                    sender: currentUser.name,
                    text: text
                });
                
                input.value = '';
                loadMessages();
            }
        }

        function createChat() {
            const name = prompt('–ù–∞–∑–≤–∞–Ω–∏–µ —á–∞—Ç–∞:');
            if (name) {
                const chatId = 'chat_' + Date.now();
                chats[chatId] = {
                    name: name,
                    messages: [
                        {sender: 'System', text: '–ß–∞—Ç —Å–æ–∑–¥–∞–Ω'}
                    ]
                };
                
                const chatList = document.getElementById('chatList');
                const div = document.createElement('div');
                div.className = 'chat-item';
                div.textContent = name;
                div.onclick = () => openChat(chatId);
                chatList.appendChild(div);
            }
        }

        // Enter –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') login();
        });

        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
